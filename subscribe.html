<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detalhes do evento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        p.inscrito {
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar is-spaced has-shadow" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <h1 class="is-size-3 has-text-bold">Friendly Event</h1>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <div class="navbar-item logged">
                        <a href="dashboard.html">Dashboard</a>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item logged">
                        <p>Olá <span class="user-displayName">Flávio Augusto</span></p>
                    </div>

                    <div class="navbar-item logged">
                        <div class="buttons">
                            <a class="button is-light bt-signout">
                                Sair
                            </a>
                        </div>
                    </div>

                    <div class="navbar-item not-logged">
                        <div class="buttons">
                            <a class="button is-primary bt-signup">
                                <strong>Criar Conta</strong>
                            </a>
                            <a class="button is-light bt-signin">
                                Log in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-8">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-5by3" id="figure-banner" style="background: #ddd;">
                                <!-- <img class="event-banner" src="https://i.pinimg.com/originals/b7/0d/6e/b70d6e13af7bb4c4004ec0f73e4f6ac9.jpg" alt="Placeholder image"> -->
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                    <figure class="image is-48x48">
                                        <img src="https://bulma.io/images/placeholders/96x96.png"
                                            alt="Placeholder image">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <p class="title is-4 titulo-evento">...</p>
                                    <p class="subtitle is-6">por <span class="nome-organizador">...</span></p>
                                </div>
                            </div>

                            <div class="content">
                                <div class="descricao"></div>
                                <br>
                                <br>
                                <time class="data-evento" datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                            </div>

                        </div>
                    </div>
                </div>


                <div class="column is-4">
                    <div class="card" style="position: sticky; top: 20px;">
                        <div class="card-content">
                            <div>
                                <h2 class="is-size-4">Você vai a este evento?</h3>
                                    <hr style="margin-top: 0px;" />
                                    <!-- <div style="display: flex; align-items: center;">
                                    <span style="flex-grow: 2; width: 80%;">LOTE PADRÃO</span>
                                    <input type="text" class="input" style="flex-grow: 1;" placeholder="Quantidade">
                                </div> -->

                                    <!-- <br />
                                <br /> -->
                                    <p class="inscrito">
                                        <strong>Você confirmou presença!</strong> <a href="javascript:void(0)"
                                            class="bt-tofora">Não vou mais :(</a>
                                    </p>
                                    <button class="button is-success bt-todentro" name="to-dentro"
                                        style="width: 100%; box-shadow: 2px 2px 2px #333, 4px 4px 4px rgba(0,0,0,.5)">EU
                                        TÔ DENTRO!</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </section>





    <!-- MODAL DE REGISTRO -->
    <div class="modal" id="modal-criar-conta">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Criar Conta</p>
                <button class="delete fechar-modal" data-target="#modal-criar-conta" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <form class="criar-conta">
                    <div class="field">
                        <label for="name">Nome</label>
                        <input type="text" class="input" name="name" required>
                    </div>

                    <div class="field">
                        <label for="email">E-mail</label>
                        <input type="email" class="input" name="email" required>
                    </div>

                    <div class="field">
                        <label for="senha">Senha</label>
                        <input type="password" class="input" name="senha" required>
                    </div>

                    <div class="field">
                        <label for="confirmacao-senha">Confirme a senha</label>
                        <input type="password" class="input" name="confirmacao-senha" required>
                    </div>

                    <button class="button is-success" type="submit" name="criar-conta">Criar Conta</button>
                </form>
            </section>
            <!-- <footer class="modal-card-foot">
        
      </footer> -->
        </div>
    </div>


    <!-- MODAL DE LOGIN -->
    <div class="modal modal-login" id="modal-login">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Acessar</p>
                <button class="delete fechar-modal" data-target="#modal-login" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <form class="login">

                    <div class="field">
                        <label for="email">E-mail</label>
                        <input type="email" class="input" name="email">
                    </div>

                    <div class="field">
                        <label for="senha">Senha</label>
                        <input type="password" class="input" name="senha">
                    </div>

                    <a href="#">Esqueceu sua senha?</a>
                    <br />
                    <br />
                    <div class="field">
                        <button class="button is-success" name="entrar" type="submit">ENTRAR</button>
                    </div>

                </form>
            </section>
        </div>
    </div>

     <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>

     <script src="js/firebase-config.js"></script>
     <script src="js/header.js"></script>
     <script src="js/modal-aux.js"></script>
     <script src="js/utils.js"></script>
     <script src="js/subscribe.js"></script>
</body>

</html>
